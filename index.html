<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.slim.js" integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="initialTable">
            <div class="card">
                <div class="card-header text-center">
                    <h5>ITEM LIST</h5>
                </div>
            </div>
            <br>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col" required>No</th>
                        <th scope="col" class="text-end" required>Item</th>
                        <th scope="col" class="text-end" required>Qty</th>
                        <th scope="col" class="text-end" required>Rate</th>
                        <th scope="col" class="text-end">Amount</th>
                        <th class="Nosave">
                            <button type="button" class="btn btn-success" onclick="btnAdd()">+</button>
                        </th>
                    </tr>
                </thead>
                <tbody id="Tbody">
                    <tr id="Trow" class="d-none">
                        <th scope="row">1</th>
                        <td><input type="text" class="form-control text-end" required></td>
                        <td><input type="number" class="form-control text-end" name="qty" onchange="Calc(this);"></td>
                        <td><input type="number" class="form-control text-end" name="rate" onchange="Calc(this);"></td>
                        <td><input type="number" class="form-control text-end" name="amt"></td>
                        <td class="Nosave">
                            <button type="button" class="btn btn-danger" onclick="btnDel(this)">*</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Total</span>
                        <input type="number" class="form-control text-end" id="FTotal" name="FTotal" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text text-end" id="basic-addon1">SGST</span>
                        <input type="number" class="form-control text-end" id="FSGST" name="FSGST" onchange="GetTotal()">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text text-end" id="basic-addon1">CGST</span>
                        <input type="number" class="form-control text-end" id="FCGST" name="FCGST" onchange="GetTotal()">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Net Amt</span>
                        <input type="number" class="form-control text-end" id="FNet" name="FNet" disabled>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <button id="saveButton" class="btn btn-success" onclick="GetSave()">Save</button>
                </div>
            </div>
        </div>

        <div id="savedTable" class="d-none">
            <div class="card">
                <div class="card-header text-center">
                    <h5>ALL ITEMS LIST</h5>
                </div>
            </div>
            <br>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col" class="text-end">Item</th>
                        <th scope="col" class="text-end">Qty</th>
                        <th scope="col" class="text-end">Rate</th>
                        <th scope="col" class="text-end">Amount</th>
                    </tr>
                </thead>
                <tbody id="savedTbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
